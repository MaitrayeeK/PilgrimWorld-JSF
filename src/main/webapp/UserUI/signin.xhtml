<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/UserUI/image/favicon.jpeg" type="image/png" />
    <h:head>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/bootstrap.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/linericon/style.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/font-awesome.min.css" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/owl-carousel/owl.carousel.min.css" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/nice-select/css/nice-select.css" />
        <link rel="stylesheet"
              href="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/owl-carousel/owl.carousel.min.css" />
        <!-- main css -->
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/signinstyle.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/style.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/style.css.map" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI//css/responsive.css" />

        <title>PilgrimWorld</title>
    </h:head>
    <h:body style="background-color: #e3e3fa">

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                            Login to continue
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <!--<h:inputText class="input100" id="username"/>-->
                            <input class="input100" type="text" name="username"/>
                                <span class="focus-input100"></span>
                                <span class="label-input100">Username</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <!--<h:inputSecret class="input100" id="pass"/>-->
                            <input class="input100" type="password" name="password"/>
                                <span class="focus-input100"></span>
                                <span class="label-input100">Password</span>
                        </div>
                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                            </div>
                            <div>
                                <a href="#" class="txt1">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-46 p-b-20">
                            <span class="txt2">
                                or sign up 
                            </span>
                        </div>
                        <div class="login100-form-social flex-c-m">
                            <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                                <i class="fa fa-facebook-f" aria-hidden="true"></i>
                            </a>
                            <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                    <div class="login100-more" style="background-image: url('image/gallery/01-1.jpg');">
                    </div>
                </div>
            </div>
        </div>

        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/jquery-3.2.1.min.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/popper.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/bootstrap.min.js"></script>
        <script
        src="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/jquery.ajaxchimp.min.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/mail-script.js"></script>
        <script
        src="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
        <script
        src="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/nice-select/js/jquery.nice-select.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/mail-script.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/stellar.js"></script>
        <script
        src="#{facesContext.externalContext.requestContextPath}/UserUI//vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/UserUI//js/custom.js"></script>

    </h:body>

</html>
