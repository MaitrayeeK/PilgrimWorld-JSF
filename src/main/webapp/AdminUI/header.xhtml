<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pilgrim World</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"></link>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700" rel="stylesheet"></link>
        <link href="#{facesContext.externalContext.requestContextPath}/AdminUI/css/style1.css" rel="stylesheet"></link>
        <script src="https://kit.fontawesome.com/668b50f6bd.js" crossorigin="anonymous"></script>
    </h:head>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
    <h:outputStylesheet name="primefaces-vela/theme.css"/>
    <h:body>
        <p:scrollTop />
        <p:scrollTop target="parent" threshold="100" styleClass="custom-scrolltop" icon="pi pi-arrow-up" />
        <h:form>
            <p:speedDial direction="down">
                <p:menuitem icon="fa-solid fa-pen-nib" />
                <p:menuitem id="profile" icon="fa-solid fa-user" url="#{facesContext.externalContext.requestContextPath}/AdminUI/profile.jsf" >
                    <p:tooltip for="profile" value="Profile"/>
                </p:menuitem>
                <p:menuitem id="logout" icon="fa-solid fa-right-from-bracket" url="#{facesContext.externalContext.requestContextPath}/logout.jsf" >
                    <p:tooltip for="logout" value="Logout"/>
                </p:menuitem>
            </p:speedDial>

            <p:sidebar widgetVar="sidebar1">
                <p:tieredMenu style="width:100%">

                    <p:menuitem value="Dashboard" icon="fa-solid fa-chart-line" url="#{facesContext.externalContext.requestContextPath}/AdminUI/index.jsf"/>
                    <p:divider/>
                    <p:menuitem value="Pilgrims" icon="fa-solid fa-gopuram" url="#{facesContext.externalContext.requestContextPath}/AdminUI/pilgrims.jsf"/>
                    <p:divider/>
                    <p:menuitem value="Users" icon="fa-solid fa-users" url="#{facesContext.externalContext.requestContextPath}/AdminUI/users.jsf"/>
                    <p:divider/>
                    <p:menuitem value="Bookings" icon="fa-solid fa-right-from-bracket" url="#{facesContext.externalContext.requestContextPath}/AdminUI/bookings.jsf"/>
                    <p:divider/>

                    <p:menuitem value="Quit" icon="fa-solid fa-right-from-bracket"/>
                    <p:divider/>
                </p:tieredMenu>
            </p:sidebar>            

            <p:commandButton icon="fa-solid fa-bars" type="button" onclick="PF('sidebar1').show()" styleClass="mr-2" />
        </h:form>
    </h:body>
</html>
