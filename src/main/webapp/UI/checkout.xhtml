<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pilgrim World</title>
    </h:head>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
    <h:body>
        <ui:include src="header.xhtml"/>
        <main>
            <header class="site-header site-menu-header">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <h1 class="text-white">Checkout</h1>

                            <strong class="text-white">Seamless checkout, boundless possibilities</strong>
                        </div>
                    </div>
                </div>

                <div class="overlay"></div>
            </header>

            <section class="menu section-padding">
                <div class="container">
                    <h:form>
                        <div class="grid">
                            <div class="col-6 md:col-6 lg:col-3">
                                <div class="surface-card shadow-2 p-3 border-round">
                                    <h5 class="flex justify-content-center mb-3">Your Details</h5>
                                    <div class="row">
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="Name: "/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="#{bookingBean.booking.user.firstname} #{bookingBean.booking.user.lastname}"/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="Email: "/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="#{bookingBean.booking.user.email}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-6 lg:col-3">
                                <div class="surface-card shadow-2 p-3 border-round">
                                    <h5 class="flex justify-content-center mb-3">Booking Details</h5>
                                    <div class="row">
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="Ticket Price: "/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="&#8377;#{bookingBean.totalTicketPrice}"/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="Room Price: "/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="&#8377;#{bookingBean.totalRoomPrice}"/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="Total Price: "/>
                                        </div>
                                        <div class="col-6">
                                            <p:outputLabel styleClass="text-500 font-medium text-l me-3" value="&#8377;#{bookingBean.booking.totalPrice}"/>
                                        </div>
                                        <div class="col-12 flex justify-content-center">
                                            <p:commandButton value="Proceed to Payment" action="payment.jsf?faces-redirect=true" style="width: 50%"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </section>
        </main>
    </h:body>
</html>
