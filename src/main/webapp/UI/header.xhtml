    <h:head>
        <title>Pilgrim World</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"></link>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700" rel="stylesheet"></link>

        <link href="#{facesContext.externalContext.requestContextPath}/UI/css/bootstrap.min.css" rel="stylesheet"></link>

        <link href="#{facesContext.externalContext.requestContextPath}/UI/css/bootstrap-icons.css" rel="stylesheet"></link>

        <link href="#{facesContext.externalContext.requestContextPath}/UI/css/tooplate-crispy-kitchen4.css" rel="stylesheet"></link>

        <script src="https://kit.fontawesome.com/668b50f6bd.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <p:scrollTop />
        <p:scrollTop target="parent" threshold="100" styleClass="custom-scrolltop" icon="pi pi-arrow-up" />
        <h:form>
            <p:speedDial radius="120" direction="down-right" type="quarter-circle" class="myclass">
                <p:menuitem id="signup" icon="fa-solid fa-right-to-bracket fa-beat-fade" rendered="#{signupBean.isLoggedin eq 'false'}" url="#{facesContext.externalContext.requestContextPath}/signin.jsf">
                    <p:tooltip for="signup" value="Signin" />
                </p:menuitem>
                <p:menuitem id="logout" icon="fa-solid fa-right-from-bracket fa-beat-fade" title="logout" rendered="#{signupBean.isLoggedin eq 'true'}" url="#{facesContext.externalContext.requestContextPath}/logout.jsf" >
                    <p:tooltip for="logout" value="Logout" />
                </p:menuitem>
                <p:menuitem id="schedule" icon="fa-solid fa-calendar-plus fa-beat" title="calender" >
                    <p:tooltip for="schedule" value="Schedule" />
                </p:menuitem>
                <p:menuitem id="explore" icon="fa-solid fa-compass fa-spin" >
                    <p:tooltip for="explore" value="Explore" />
                </p:menuitem>
                <p:menuitem id="search" icon="fa-brands fa-searchengin fa-bounce" >
                    <p:tooltip for="search" value="Search" />
                </p:menuitem>
            </p:speedDial>
