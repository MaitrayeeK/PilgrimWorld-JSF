<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pilgrim World</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <main>

            <header class="site-header site-menu-header">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <h1 class="text-white">Our Menus</h1>

                            <strong class="text-white">Perfect for all Breakfast, Lunch and Dinner</strong>
                        </div>

                    </div>
                </div>

                <div class="overlay"></div>
            </header>

            <section class="menu section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <h2 class="mb-lg-5 mb-4">Breakfast Menu</h2>
                        </div>

                        <p:repeat var="pilgrim" value="#{pilgrimBean.pilgrims}">
                            <div class="col-lg-4 col-md-6 col-12 mb-4">
                                <p:card styleClass="pilgrim-card">
                                    <f:facet name="header">
                                        <p:commandLink action="#{bookingBean.gotoSinglePilgrim(pilgrim.pilgrimId)}">
                                            <img alt="#{pilgrim.pilgrimName}" src="../images/pilgrims/#{pilgrim.pilgrimImage}" class="pilgrim-image"/>
                                        </p:commandLink>
                                    </f:facet>
                                    <f:facet name="title">
                                        #{pilgrim.pilgrimName}
                                    </f:facet>
                                    <f:facet name="subtitle">
                                        #{pilgrim.city.cityName}/#{pilgrim.state.stateName}
                                    </f:facet>
                                </p:card>
                            </div>
                        </p:repeat>

                    </div>
                </div>
            </section>

        </main>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
