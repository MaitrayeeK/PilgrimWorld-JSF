<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pilgrim World</title>
        <link href="#{facesContext.externalContext.requestContextPath}/ClientUI/css/style.css" rel="stylesheet"></link>
    </h:head>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
    <h:body>
        <h:form>
            <p:wizard>
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages/>

                        <p:inputText id="name" styleClass="w-full mb-3" placeholder="Name"/>
                        
                        <p:inputText styleClass="w-full mb-3" placeholder="Address"/>
                        
                        <p:selectOneMenu id="statec" value="#{signupBean.stateid}" class="bg-transparent" styleClass="w-full mb-3">
                            <p:ajax listener="#{signupBean.onStateChange()}" update="city"/>
                            <f:selectItem itemLabel="Select State" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{signupBean.states}" var="state" itemLabel="#{state.stateName}" itemValue="#{state.stateId}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="city" value="#{signupBean.cityid}" class="bg-transparent" styleClass="w-full mb-3">
                            <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{signupBean.cities}" var="item" itemLabel="#{item.cityName}" itemValue="#{item.cityId}"/>
                        </p:selectOneMenu>

                        <div class="ui-fluid">
                            <div class="field">
                                <p:inputTextarea id="customDropZone" widgetVar="textarea"
                                                 rows="4" />
                                <small>
                                    Drop on the text area to upload, or
                                    <p:link value="choose" onclick="PF('uploadDnd').show();return false" style="font-size:inherit"/>.
                                </small>
                            </div>
                        </div>
                        <p:fileUpload widgetVar="uploadDnd" 
                                      sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" dropZone="customDropZone"
                                      style="display: none"/>

                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <p:messages/>

                        <div class="ui-fluid">
                            <div class="field">
                                <p:inputTextarea id="multipleimages" widgetVar="textarea"
                                                 rows="10" />
                                <small>
                                    Drop on the text area to upload, or
                                    <p:link value="choose" onclick="PF('uploadDnd1').show();return false" style="font-size:inherit"/>.
                                </small>
                            </div>
                        </div>
                        <p:fileUpload widgetVar="uploadDnd1" 
                                      sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" dropZone="multipleimages"
                                      style="display: none" multiple="true" fileLimit="20"/>

                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages/>
                        <div class="tclass">
                            <div class="mt-0 font-semibold text-sm">Select how you want to set your time slots</div>
                            <small>
                                select week to set timing for week days or date to set timing for particular dates.
                            </small>
                        </div>
                        <p:selectOneRadio id="console" value="#{pilgrimBean.timeslotType}">
                            <f:selectItem itemLabel="Week" itemValue="1"/>
                            <f:selectItem itemLabel="Dates" itemValue="2"/>
                        </p:selectOneRadio>

                        <p:inputText id="timslots" styleClass="w-full mt-3" placeholder="Timeslots/day" value="#{pilgrimBean.timeslots}"/>
                        <div class="tclass"><small>How many time slots do you want to add for per day.</small></div>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        
                        
                        
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </h:body>
</html>
